#...

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
pwm_cycle_time: 0.020
min_temp: -100
max_temp: 130
control = pid
pid_kp = 71.562
pid_ki = 0.778
pid_kd = 1645.031

[fan]
pin: PA4

[heater_fan hotend_fan]
pin: PA3
heater: extruder
heater_temp: 50.0

#[heater_fan SoC_fan]
#pin: CB1: gpio79
#pin: RPI: gpio26

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3700
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5

