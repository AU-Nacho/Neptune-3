[include mainsail.cfg]
[include gcodes.cfg]
[include timelapse.cfg]
# This file contains common pin mappings for the BIGTREETECH Manta M5P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

######
# Board Control
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1D00220009504B5735313920-if00

[temperature_sensor cb1]
sensor_type: temperature_host

[temperature_sensor manta_m5p]
sensor_type: temperature_mcu
#####

#####
# Bed Mesh
#####
[bed_mesh]
probe_count = 9,7
algorithm = bicubic
speed: 200
horizontal_move_z: 10
mesh_min: 33, 16
mesh_max: 397, 415
fade_start: 1.0
fade_end: 10.0

[bltouch]
sensor_pin: PC13
control_pin: PC15
z_offset = 1.075

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD3
position_endstop: 0
position_min: 0
position_max: 430
homing_speed: 100

[stepper_y]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PD2
position_endstop: -6
position_min: -6
position_max: 430
homing_speed: 50

[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: 0
position_max: 506
homing_speed: 10
homing_retract_speed: 15

[safe_z_home]
speed: 100.0
home_xy_position: 210, 210
z_hop: 10

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB12
dir_pin: !PB11
enable_pin: !PA8
microsteps: 16
rotation_distance: 7.65
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: -100
max_temp: 310

#sensor_type:MAX31865
#sensor_pin: PA4
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
